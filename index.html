<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números a Letras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            font-weight: bold;
            min-height: 20px;
            transition: opacity 0.5s;
            opacity: 0;
        }
        .visible {
            opacity: 1;
        }
        .modo-oscuro {
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Conversor de Números a Letras</h2>
        <input type="number" id="numero" placeholder="Ingrese un número" aria-label="Campo para ingresar un número">
        <button onclick="convertir()">Convertir</button>
        <p><strong>Resultado:</strong> <span id="resultado" class="resultado"></span></p>
        <button onclick="toggleModoOscuro()">Modo Oscuro</button>
    </div>
    
    <script>
        function convertir() {
            let numero = document.getElementById("numero").value;
            let resultado = document.getElementById("resultado");
            
            if (numero === "" || isNaN(numero) || numero < 0) {
                alert("Por favor, ingrese un número válido.");
                return;
            }
            
            fetch(`https://num2let.onrender.com/convert?number=${numero}`)
                .then(response => response.json())
                .then(data => {
                    if (data.texto) {
                        resultado.textContent = data.texto;
                        resultado.classList.add("visible");
                    } else {
                        resultado.textContent = "Error en la conversión.";
                    }
                })
                .catch(error => {
                    console.error("Error en la solicitud:", error);
                    resultado.textContent = "Error al conectar con la API.";
                });
        }
        
        function toggleModoOscuro() {
            document.body.classList.toggle("modo-oscuro");
        }
    </script>
</body>
</html>
