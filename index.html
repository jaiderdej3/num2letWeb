<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números a Letras</title>
</head>
<body>
    <h2>Conversor de Números a Letras</h2>
    <input type="number" id="numero" placeholder="Ingrese un número">
    <button onclick="convertir()">Convertir</button>
    <p><strong>Resultado:</strong> <span id="resultado"></span></p>

    <script>
        function convertir() {
            let numero = document.getElementById("numero").value;

            if (numero === "") {
                alert("Por favor, ingrese un número.");
                return;
            }

            fetch(`https://num2let.onrender.com/convert?number=${numero}`)
                .then(response => response.json())  // Convertir respuesta a JSON
                .then(data => {
                    if (data.texto) {
                        document.getElementById("resultado").textContent = data.texto;
                    } else {
                        document.getElementById("resultado").textContent = "Error en la conversión.";
                    }
                })
                .catch(error => {
                    console.error("Error en la solicitud:", error);
                    document.getElementById("resultado").textContent = "Error al conectar con la API.";
                });
        }
    </script>
</body>
</html>
