<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de N√∫meros a Letras</title>
    <style>
        :root {
            --bg-light: #f9f9f9;
            --text-light: #333;
            --bg-dark: #1e1e1e;
            --text-dark: #f1f1f1;
            --primary: #007bff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: gray;
        }

        input {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .container {
            background: #2c2c2c;
            color: white;
        }

        .toggle-dark-mode {
            position: fixed; /* Fija el bot√≥n en la esquina superior derecha */
            top: 10px;
            right: 10px;
            padding: 10px;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: auto; /* Ajusta el tama√±o al contenido */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toggle-dark-mode:hover {
            background-color: #0056b3;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 123, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .history h3 {
            margin: 0;
            font-size: 16px;
            color: var(--primary);
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history li {
            font-size: 14px;
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">üåô</button>
    <div class="container">
        <h2>üî¢ Conversor de N√∫meros a Letras</h2>
        <p>Introduce un n√∫mero para convertirlo a palabras.</p>
        <input type="text" id="numero" placeholder="Ejemplo: 1234.56" oninput="validarNumero(event)">
        <button onclick="convertir()">Convertir</button>
        <p class="result" id="resultado"></p>
        
        <div class="history" id="historial">
            <h3>üìù Historial de conversiones:</h3>
            <ul id="lista-historial"></ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function validarNumero(event) {
            let input = event.target;
            let valor = input.value.replace(/[^0-9,.]/g, "");
            valor = valor.replace(/,/g, "."); 
            input.value = valor;
        }

        function convertir() {
            let input = document.getElementById("numero");
            let numero = input.value.trim();
            let resultado = document.getElementById("resultado");
            let historial = document.getElementById("historial");
            let listaHistorial = document.getElementById("lista-historial");

            if (numero === "" || isNaN(parseFloat(numero))) {
                alert("Por favor, ingrese un n√∫mero v√°lido.");
                return;
            }

            resultado.textContent = "Convirtiendo...";
            resultado.classList.remove("visible");

            fetch(`https://num2let.onrender.com/convert?number=${numero}`)
                .then(response => response.json())
                .then(data => {
                    if (data.texto) {
                        resultado.textContent = data.texto;
                        resultado.classList.add("visible");

                        // Guardar en el historial
                        let nuevoItem = document.createElement("li");
                        nuevoItem.textContent = `${numero} ‚Üí ${data.texto}`;
                        listaHistorial.prepend(nuevoItem);
                        historial.style.display = "block";

                        // Limitar historial a 5 elementos
                        if (listaHistorial.children.length > 5) {
                            listaHistorial.removeChild(listaHistorial.lastChild);
                        }
                    } else {
                        resultado.textContent = "Error en la conversi√≥n.";
                    }
                })
                .catch(error => {
                    console.error("Error en la solicitud:", error);
                    resultado.textContent = "Error al conectar con la API.";
                });
        }
    </script>
</body>
</html>
